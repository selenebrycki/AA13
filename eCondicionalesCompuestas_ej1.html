<!DOCTYPE html>
<html>
<head>
    <title>AA13</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let num1, num2;
        num1 = parseInt(prompt('Ingrese el número 1:'));
        num2 = parseInt(prompt('Ingrese el número 2:'));
        if (num1>num2) {
            suma=num1+num2;
            diferencia=num1-num2;
            document.write('El número 1 es mayor al número 2. Su suma es'+ suma);
            document.write('Y su diferencia:' + diferencia);
        }
        else
           {
               document.write("El número 2 es mayor al 1. El producto es: " + (num1 * num2) + "\nLa división es: " + (num1 / num2));
           }

    </script>
</body>
</html>
