<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <title>AA15</title> 
</head>
<body>
    <form>
        Ingrese clave:
        <input type="password" id="clave1">
        <br> Repita la clave:
        <input type="password" id="clave2">
        <br>
        <input type="button" value="Verificar clave" onClick="verificar()">
    </form>
    <script>
        function verificar() {
            let clave1 = document.getElementById('clave1').value;
            let clave2 = document.getElementById('clave2').value;
            if (clave1 == clave2) {
                alert('Las dos contraseñas ingresadas son iguales');
            } else {
                alert('Las dos contraseñas ingresadas son distintas');
            }
        }
    </script>
</body>
</html>
