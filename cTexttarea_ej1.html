<!DOCTYPE html>
<html>

<head>
    <title>AA15</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        Ingrese su nombre:
        <input type="text" id="nombre"><br> Ingrese su email:
        <input type="text" id="email"><br> Comentarios:
        <br>
        <textarea id="comentarios" rows="20" cols="100"></textarea><br>
        <input type="button" value="confirmar" onClick="verificar()">
    </form>
    <script>
        function verificar() {
            let nombre = document.getElementById('nombre').value;
            let mail = document.getElementById('email').value;
            let comentarios = document.getElementById('comentarios').value;
            alert(nombre + '\n' + mail + '\n' + comentarios);
        }
    </script>
</body>
</html>
